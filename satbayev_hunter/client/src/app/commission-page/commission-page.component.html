<div class="page-title">
    <h4>Список комиссии</h4>
</div>


<div class="table-wrapper" *ngIf="commissions$ | async as commissions; else loader">
    <div class="centereds" *ngIf="commissions.length !== 0; else empty">
    <table class="table table-striped table-hover centered">
        <thead>
            <tr>
                <th>ФИО</th>
                <th>Email</th>
                <th>Номер телефона</th>
                <th>Должность</th>
            </tr>
        </thead>

        <tbody >
            <tr *ngFor="let commission of commissions" [routerLink]="['/commission', commission._id]">
                <td class="collection-item ">{{commission.fullname}}</td>
                <td class="collection-item ">{{commission.email}}</td>
                <td class="collection-item ">{{commission.phone}}</td>
                <td class="collection-item ">{{commission.position}}</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
<ng-template #empty>
    <div class="center">
        У вас нет ни одного членов комиссии
    </div>
</ng-template>
<ng-template #loader>
<app-loader></app-loader>
</ng-template>
