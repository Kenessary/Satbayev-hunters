<div class="filter">
    <div class="fr">
        <div class="order">
            <div class="input-field inline order-position-input">
                <input type="text" [(ngModel)]="name">
                <label for="number">Имя</label>
            </div>
        </div>
        <div class="order ">
            <div class="input-field inline order-position-input">
                <input type="text"  [(ngModel)]="surname">
                <label for="number">Фамилия</label>
            </div>
        </div>
        <div class="filter-pickers">
            <div class="input-field filbeg">
                <input type="text" #start>
                <label>Начало</label>
            </div>
        </div>
        <div class="filter-pickers">
            <div class="input-field filbeg">
                <input type="text" #end>
                <label>Конец</label>
        </div>
        </div>
    </div>

    <button  
        class="btn waves-effect wavers-light btn-small"
        (click)="submitFilter()"
        [disabled]='!isValid'
    >
        Применить фильтр
    </button>
</div>
